<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1 id="title"> Trivia App</h1>
    <section class="quiz-container">
        <div class="quiz-timer">Time Remaining: <span class="timer">10</span> seconds</div>
        <h2>Time to Test Your Smarts!</h2>
        
        <h2 class="question"></h2>
        <div class="options"></div>
        <button class="next-btn">Proceed to Next Question</button>
    </section>
    <section class="quiz-result">
        <h2 id="result-heading"></h2>
        <div id="questions-summary"></div>
    </section>
    <script src="quiz.js"></script>
</body>
</html>
